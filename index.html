<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--=============== CSS ===============-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--=============== BOXICONS ===============-->
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
	<title>Clock</title>
</head>
<body>
	<section class="clock container">
		<div class="clock__container grid">
			<div class="clock__content grid">
				<div class="clock__circle">
					<span class="clock__twelve"></span>
					<span class="clock__three"></span>
					<span class="clock__six"></span>
					<span class="clock__nine"></span>
					<div class="clock__rounder"></div>
					<div class="clock__hour" id="clock-hour"></div>
					<div class="clock__minutes" id="clock-minutes"></div>
					<div class="clock__seconds" id="clock-seconds"></div>
					<div class="clock__milliseconds" id="clock-milliseconds"></div>


				</div>
				<div class="clock__text">
					<div class="clock__text-hour">12</div>
					<div class="clock__text-minutes">34</div>
					<div class="clock__text-seconds">54</div>
					<div class="clock__text-milliseconds">233</div>
					<div class="ampm">AM</div>
				</div>
				<div class="clock__date">
					<span id="date-day">23</span>
					<span id="date-month">02</span>
					<span id="date-year">2021</span>
				</div>
			</div>
			<a href="#" target="_blank" class="clock__logo">by Morozov</a>
		</div>
		
	</section>

	<!--=============== JS ===============-->
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
